
<!DOCTYPE html>
<html class="no-js" lang='en'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sample</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

	<style>
	body {
		padding-top: 15px;
	}
	form .alert {
		display: none;
	}
	</style>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<!--[if lt IE 8]>
<p closeass="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<div class='container'>
	<div class="row">
		<div class="col-lg-12">
			<p>Put this file in remote or local HTTP server to work (you can not open with browser directly because of CDN)</p>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3">
			<div class="well">
				<form>
					<feildset>
						<div class="form-group">
							<label class="control-label">Email:</label>
							<input data-title="Please use valid Email address" name="email" class="form-control" data-require="" placeholder="Subscriber email" data-regex="email" />
						</div>
						<div class="form-group">
							<label class="control-label">Password:</label>
							<input data-title="Please enter valid password" data-require="" name="name" class="form-control" placeholder="Subscriber name" />
						</div>
						<div class="alert alert-danger">

						</div>
						<div class="form-group text-center">
							<button class="btn btn-default" type="submit">Submit</button>
						</div>
					</feildset>
				</form>
			</div>
		</div>
		<div class="col-md-3">
			<div class="well">
				<form>
					<feildset>
						<div class="form-group" style="margin: 0">
							<div class="checkbox">
								<label>
									<input data-title="Select one" data-require="" name="item" type="checkbox" value="1" />First
								</label>
							</div>
						</div>
						<div class="form-group" style="margin: 0">
							<div class="checkbox">
								<label>
									<input data-require="" name="item" type="checkbox" value="2" />Second
								</label>
							</div>
						</div>
						<div class="form-group" style="margin: 0">
							<div class="checkbox">
								<label>
									<input data-require="" name="item" type="checkbox" value="3" />Third
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Name:</label>
							<input data-title="Please enter your name" name="email" class="form-control" data-require="" placeholder="Your name" data-regex="^(?![0-9]).*?$" />
							<!-- ^(?![0-9]).*?$   means should not start with number -->
						</div>
						<div class="alert alert-danger">

						</div>
						<div class="form-group text-center">
							<button class="btn btn-default" type="submit">Submit</button>
						</div>
					</feildset>
				</form>
			</div>
		</div>
	</div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="bootstrap.validator.js"></script>
<script>
// ---------- add subscribers --------------
$('form').bootstrap3Validate(function(e, data) {
	e.preventDefault();

    alert(JSON.stringify(data));
});
</script>

</body>
</html>
