<div class='container'>

	<div class="row">
		<div class="col-md-3 well">
			<form>
				<feildset>
					<div class="form-group">
						<label class="control-label">Email:</label>
						<input data-title="Please use valid Email address" name="email" class="form-control" data-require="" placeholder="Subscriber email" data-regex="email" />
					</div>
					<div class="form-group">
						<label class="control-label">Password:</label>
						<input data-title="Please enter valid password" data-require="" name="name" class="form-control" placeholder="Subscriber name" />
					</div>
					<div class="alert alert-danger">

					</div>
					<div class="form-group text-center">
						<button class="btn btn-default" type="submit">Submit</button>
					</div>
				</feildset>
			</form>
		</div>
	</div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="bootstrap.validator.js"></script>
<script>
// ---------- add subscribers --------------
$('form').bootstrap3Validate(function(e) {
    e.preventDefault();

    var form = $(this);

    alert(form.serialize());
});
</script>

</body>
